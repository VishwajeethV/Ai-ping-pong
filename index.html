<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script> 
          
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Train+One&display=swap" rel="stylesheet">


    </head>
    <body background="background1.jpg">
       
         <center>
              <div class="btn btn-primary header">
                <h3>AI PING PONG GAME </h3>
                <button class="btn btn-info"  data-toggle="modal" data-target="#myModal">Instruction</button>
                <h3 id="status" class="btn btn-primary"></h3>
                <button class="btn btn-Danger" onclick="startGame()" id="start">Play Game</button>
                <div id="canvas"></div>
                </div>
                <br>
                <br>
              <button onclick="restart()" class="btn btn-success" >Restart</button>

              
             
          
              <div id="myModal" class="modal fade ">
                <div class="modal-dialog" >
                  <!-- Modal content-->
                  <div class="modal-content">
              
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h3>Instructions</h#>
                    </div>
              
                     <div class="modal-body">
                         <ol>
                            <li>Your right wrist is your paddle, move your right wrist to move the paddle</li>
                            <li>Press play to start the game</li>
                            <br>
                            <br>
                            <text>*Note Move yourself 3-4 feet away from the camera*</text>
                         </ol>
                      </div>
        
                  </div>
                </div>
              </div>
              <footer>Developed By  Whitehat JR student V Vishwajeeth</footer>

         </center>


        <script src="main.js"></script>
    </body>
</html>
